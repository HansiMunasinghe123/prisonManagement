<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>addPunishment</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--Heading Area-->
<div class="container-fluid  ">
    <div class="row text-center ">
        <!--View list Button-->
        <div class="col">
            <a class="btn btn-primary" href="/punishment">
                <i class="fa fa-list" style="font-size: 20px"></i>&nbsp;&nbsp;View List
            </a>
        </div>
        <!--Form Name-->
        <div class="col">
            <h2  class="text-center">
                <strong>
                    <span data-th-text="${addStatus==true?'Add New Punishment':'Update Punishment Details'}">Add New Punishment</span>
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
            </a>
        </div>
    </div>
</div>
<!--Form Content-->
<div id="form">

    <div class="col-sm-12 flex-column ">
        <form class="form-horizontal" data-th-action="${addStatus==true?'/punishment/save':'/punishment/update'}"
              data-th-object="${punishment}"
              enctype="multipart/form-data" method="POST">
            <div class="row">
                <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                    <!--Id-->
                    <label class="control-label" data-th-for="${id}"></label>
                    <input data-th-field="*{id}" data-th-if="${addStatus==false}"  readonly type="text"/>
                    <!--Main Punishment -->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <label class="control-label" for="mainPunishment">Punishment Type :</label>
                        </div>
                        <div class="col-md-4">

                            <select class="form-control" data-th-field="*{punishmentType}" id="mainPunishment" required
                                    style="font-size: large" tabindex="4">
                                <option value="">Please select</option>
                                <option data-th-each="punishmentType : ${punishmentTypes}"
                                        data-th-text="${punishmentType.punishmentType}"
                                        data-th-value="${punishmentType}"></option>
                            </select>

                        </div>
                    </div>
                    <!--Name-->
                    <div class="form-row text-right">
                        <div class="col-md-4">
                            <div class="required">
                            <label class="control-label" data-th-for="${'name'}" >Name :</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" data-th-field="*{name}" required tabindex="4" type="text"/>
                            <span class="error"
                                  data-th-errors="*{name}" data-th-if="${#fields.hasErrors('name')}">Error Name</span>
                        </div>
                    </div>
                    <!--Button-->
                    <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
                        </button>
                        <button class="btn btn-success ml-5" tabindex="21" type="submit">
                            <i class="fa fa-save " style="font-size: 20px"></i>&nbsp;&nbsp;<span
                                data-th-text="${addStatus==true?'Save': 'Update'}"
                                id="submit"></span>
                        </button>
                        <button class="btn btn-warning ml-5" tabindex="21" type="reset">
                            <i class="far fa-times-circle" style="font-size: 20px"></i>&nbsp;&nbsp;Cancel
                        </button>
                    </div>
                    <!--Error-->
                    <div class="form-row">
                        <label data-th-if="${#fields.hasErrors('*')}" data-th-text="'Errors: '"
                               id="errorLabel">Errors: </label>
                        <ul>
                            <li class="error" data-th-each="err: ${#fields.errors('*')}" data-th-text="${err}"
                                id="error"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <span class="required_notification">* Denotes Required Field</span>
        </form>
    </div>

</div>
<!--footer include-->
 <div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
<div data-th-replace="~{fragments/unicodeSinhala :: unicodeSinhalaFragment}" ></div >
<div data-th-replace="~{fragments/unicodeTamil :: unicodeTamilFragment}" ></div >

</body>
</html>
