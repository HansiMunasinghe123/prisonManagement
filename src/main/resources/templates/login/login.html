<!DOCTYPE html>
<html lang="en" xmlns:background-image="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Department of Prison </title>


    <!--style sheet ekak link karanne mehemai-->
    <link rel="stylesheet" data-th-href="@{/css/style.css}">
    <style>
        body {background-image: url(../img/login3.jpg);}

    </style>



</head>
<body >
<!--Login Background-->
<link data-th-href="@{/css/style.css}" media="all" rel="stylesheet" type="text/css"/>
<link data-th-href="@{/css/magnific-popup.css}" media="all" rel="stylesheet" type="text/css"/>

<div class="form-area">

    <form th:action="${'/login'}" method="post">
    <div class="img-area">
        <img src="../img/avatar.png" alt="">
    </div>

    <br/>
    <br/>
    <br/>

    <h2>Department of Prison</h2>
    <h3>Rehabilitation Officer Administration</h3>

    <p> User Name :</p>
    <input type="text" name="username" id="username" th:name="${'username'}" placeholder="Enter User Name" required>

    <p>Password :</p>
    <input type="password" id="inputPassword" th:name="${'password'}" placeholder="Enter Password" required>

    <div style="margin-top:10px">
        <button id="btnLogin" class="col-md-12 btn btn-primary"><i class= "fa fa-key" style="margin-right: 10px;font-size: 18px"></i>Login</button>
    </div>
    <!--Forgot Password ?-->
    <div>
        <a href="#" class="for-pass"></a>
    </div>

<div class="container-fluid " th:if="${param.error}">
                <p class="bg-white text-capitalize text-danger text-lg-center">Invalid username or password. </p>
            </div>
            <div class="container-fluid ">
                <p id="errorMessage" th:text="${err}" class="bg-white text-capitalize text-danger text-lg-center"></p>
            </div>
        </form>
    </div>
</div>



<!--footer include-->
<footer th:replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script th:replace="~{fragments/script :: scriptFragment}"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
