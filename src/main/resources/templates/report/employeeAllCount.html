<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<!--heading Area-->
<div class="container-fluid" >
  <div class="row text-center " >
    <div class="col" >
      <a href="/home" id="btnHome" class="btn btn-outline-info" >
        &nbsp;Back To Home&nbsp;
      </a >
    </div >

    <div class="col" >
      <h4 class="text-info text-center" >
        <strong >
          Summary of Employee Record Count
        </strong >
      </h4 >
    </div >

    <div class="col" >
    </div >
  </div >
</div >

<div class="container-fluid" >
  <form action="/report/employeeAllCount" method="post" data-th-object="${twoDate}" >
    <!--start At-->
    <div class="col text-right" >
      <div class="col-md-4" >
        <label class="control-label" for="startAt" >Start At :</label >
      </div >
      <div class="col-md-8" >
        <input type="date" class="form-control " onchange="dateMatch()"
               data-th-field="*{startAt}" id="startAt" required >
      </div >
    </div >
    <!--end At-->
    <div class="col text-right" >
      <div class="col-md-4" >
        <label class="control-label" for="endAt" >End At :</label >
      </div >
      <div class="col-md-8" >
        <input type="date" class="form-control " onchange="dateMatch()"
               data-th-field="*{endAt}" id="endAt" required >
      </div >
    </div >
    <div class="col" >
      <button type="submit" class="btn btn-sm btn-success" ></button >
    </div >
  </form >
</div >

<div class="container-fluid" data-th-if="${not #lists.isEmpty(employees)}" >
      <table class="table table-hover table-striped" id="myTable" >
        <thead >
        <tr >
          <th > Index</th >
          <th > Image</th >
          <th > Employee Code</th >
          <th > Calling Name</th >
          <th > Mobile</th >
          <th > Designation</th >
            <th>Transfer R. C.</th>
 <th>Leave R. C.</th>
  <th>Qualification R. C.</th>
   <th>Commendation R. C.</th>
    <th>Censure R. C.</th>
     <th>Performance evaluations R. C.</th>
          <th > View</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="employee, rowCount : ${employees}" >
          <th data-th-text="${rowCount.count}" ></th >
          <th >
            <div class="image" data-th-if="${employee.fileInfo !=null}" >
              <img id="img" class="rounded"
                   style="height:50px; width:50px;border-radius: 1px"
                   alt="Employee images"
                   data-th-src="${employee.fileInfo.url}" />
            </div >
          </th >
          <th data-th-text="${employee.code}" ></th >
          <th data-th-text="${employee.callingName}" ></th >
          <th data-th-text="${employee.mobileOne}" ></th >
          <th data-th-text="${employee.designation.designation}" ></th >
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          <th >
            <a data-th-href="${'/employee/' + employee.id}" class="btn btn-outline-secondary btn-sm" >View</a >
                     </th >
        </tr >
        </tbody >
      </table >
</div>

<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
<script >
    function dateMatch() {
        let startDateTime = $(`#startAt`).val();
        let endDateTime = $(`#endAt`).val();
        if (startDateTime !== "" && endDateTime !== "") {
            if (Date.parse(startDateTime) > Date.parse(endDateTime)) {
                swal({
                    title: "Could you accept those days.. !",
                    icon: "warning",
                    text: "Please check your date time \n End Date Time can not be less than Start Date Time",
                })
                $(`#endAt`).val(startDateTime);
            }
        }
    }

    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script >
</body >
</html >
