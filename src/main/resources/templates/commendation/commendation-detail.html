<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>commendation-detail</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid  ">
    <div class="row text-center ">
        <!--View List Button-->
        <div class="col">
            <a class="btn btn-primary" href="/commendation">
                <i class="fa fa-list" style="font-size: 20px"></i>&nbsp;&nbsp;View List
            </a>
        </div>
        <!--Category Name-->
        <div class="col">
            <h2  class="text-center">
                <strong>
                    <p data-th-text="${commendationDetail.name}"></p>
                </strong>
            </h2>
        </div>
        <!--Home Button-->
        <div class="col">
            <a class="btn btn-primary" href="/home">
                <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
            </a>
        </div>
    </div>
</div>
<!--details-->
<div class="container-fluid bg-info " >
    <div data-th-replace="~{employee/employeeDetail :: employeeDetailsFragment}" ></div >
    <div class="col-sm-12 flex-column " data-th-fragment="commendationDetailsFragment">
        <div class="row">
            <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                <!--id-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="id">ID :</label>
                    </div>
                    <div class="col-md-4">
                        <p class="display_detail" id="id" data-th-text="${commendationDetail.id}"></p>
                    </div>
                </div>
                <!--Prison Type-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label" for="mainCategory">Ref Number :</label>
                    </div>
                    <div class="col-md-4">
                        <p class="display_detail" id="mainCategory"
                           data-th-text="${commendationDetail.refNumber}"></p>
                    </div>
                </div>
                <!--Name-->
                <div class="form-row text-right">
                    <div class="col-md-4">
                        <label class="control-label">Description :</label>
                    </div>
                    <div class="col-md-4">
                        <p class="display_detail"
                           data-th-utext="${commendationDetail.description}"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--images-->
    <div class="form-group col-md-12 col-sm-12 text-left flex-column ">
        <div class="col" id="photoDetails">
            <div>
                <label class="control-label ">Photo Details : </label>
            </div>
            <div class="row">
                <div class="col" id="filesList" data-th-each="file, rowStat: ${files}">
                    <div class="col">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <div class="card text-center">
                                <div class="card-body">
                                    <img id="img" class="rounded"
                                         style="height: 150px; widdata-th- 150px; border-radius: 10px"
                                         alt="Employee images" data-th-src="${file.url}"/>
                                </div>
                                <div class="card-footer bg-secondary text-light text-center">
                                    <p id="imgName" data-th-text="${file.filename}"></p>
                                    <span> Uploaded Date :
                                            <p id="imgCreateAt" data-th-text="${{file.createAt}}"></p>
                                            </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Back Button-->
    <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
        <a href="/commendation">
            <button class="btn btn-dark" tabindex="10" type="button">
                <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp; &nbsp;Back
            </button>
        </a>
    </div>
    <br/>
</div>

<!--footer include-->
 <div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
