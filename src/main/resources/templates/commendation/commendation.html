<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>commendation</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--Heading Area-->
<div class="container-fluid  ">
    <div class="row text-center ">
        <!-- New Institute Button-->
        <a class="btn btn-info" href="/employee/findAll" ><i class="fa fa-plus" ></i >
            &nbsp;Add New</a >
        <!-- List Name-->
        <div class="col">
            <h2  class="text-center">
                <strong>
                    Offence Management
                </strong>
            </h2>
        </div>
        <!-- Home Button-->
        <div class="col">
            <a href="/commendation" id="searchShow" class="btn btn-primary">
            <!--<i class="fa fa-user " style="font-size: 20px"></i>-->
                <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;Home
                &nbsp;
            </a>
        </div>
    </div>
</div>
<div class="container-fluid text-center">
    <!--Table view-->
    <div class="col">
        <div class="col" id="instituteListPresent" data-th-if="${not #lists.isEmpty(commendations)}">
            <table class="table table-hover table-striped" id="myTable">
                <thead>
                    <tr>
                        <th> Index</th>
                        <th> Employee Name</th>
                        <th> Ref Number</th>
                        <th> Description</th>
                        <th> Modify</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="commendation, rowCount : ${commendations}">
                        <th data-th-text="${rowCount.count}"></th>
                        <th data-th-text="${commendation.employee.name}"></th>
                        <th data-th-text="${commendation.refNumber}"></th>
                        <th data-th-utext="${commendation.description}"></th>
                        <th>
                            <a  data-th-href="${'/commendation/view/' + commendation.id}" class="btn btn-success btn-sm"><i class="fa fa-edit" style="font-size: 15px"></i>&nbsp;Edit</a>
                            <a  data-th-href="${'/commendation/remove/' + commendation.id}" class="btn btn-danger btn-sm">
                             <!-- data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"--> <i class="fa fa-trash" style="font-size: 15px"></i> Delete</a>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Error-->
    <div class="row" data-th-if="${ #lists.isEmpty(commendations)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no commendation upto now please add commendation to the system using "New" button.</strong>
                </h3>
            </div>
        </div>
    </div>
</div>
<!--footer include-->
 <div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>
<script>
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script>

</body>
</html>
