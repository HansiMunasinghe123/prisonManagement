<!DOCTYPE html>
<html lang="en"  >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Department of Prison </title >
</head >
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<!--heading Area-->
<div class="container-fluid form-Border" >
  <div class="row text-center formManagement border-info" >
    <div class="col" >
      <a href="/home" id="btnHome" class="btn btn-outline-info" >
        &nbsp;Back To Home&nbsp;
      </a >
    </div >

    <div class="col" >
      <a class="btn btn-info" href="/employee/add" ><i class="fa fa-plus" ></i >
        &nbsp;Add New</a >
    </div >

  </div >
  <div class="row text-center" >
    <div class="col" >
      <h4 class="text-info text-center" >
        <strong >
          Employee Management
        </strong >
      </h4 >
    </div >
  </div >
</div >
<div class="container-fluid " >
<div class="container-fluid     text-center" >
  <div class="col" >


    <div class="col" id="employeeListPresent" data-th-if="${not #lists.isEmpty(employees)}" >
      <table class="table table-hover table-striped table-inverse" id="myTable" >
        <thead class="thead-inverse">
        <tr >
          <th > Index</th >
          <th > Image</th >
          <th > Employee Code</th >
          <th > Calling Name</th >
          <th > Mobile</th >
          <th>NIC</th>
          <th > Designation</th >
          <th > Status</th >
          <th style="width:20%;"> Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="employee, rowCount : ${employees}" >
          <td data-th-text="${rowCount.count}" ></td >
          <td >
            <div class="image" data-th-if="${employee.fileInfo !=null}" >
              <img id="img" class="rounded"
                   style="height:50px; width:50px;border-radius: 1px"
                   alt="Employee images"
                   data-th-src="${employee.fileInfo.url}" />
            </div >
          </td >
          <td data-th-text="${employee.code}" ></td >
          <td data-th-text="${employee.callingName}" ></td >
          <td data-th-text="${employee.mobileOne}" ></td >
          <td data-th-text="${employee.nic}" ></td >
          <td data-th-text="${employee.designation.designation}" ></td >
          <td data-th-text="${employee.employeeStatus.employeeStatus}" ></td >

          <td >
            <a id="employeeView" data-th-href="${'/employee/' + employee.id}" class="btn btn-outline-secondary btn-sm" >View</a >
            <a id="employeeEdit" data-th-href="${'/employee/edit/' + employee.id}" class="btn btn-primary btn-sm" ><i
                  class="fa fa-edit" ></i >&nbsp;Edit</a >
            <a  data-th-id="${'/employee/remove/' + employee.id}" onclick="confirmDelete(this)"
               data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="btn btn-danger btn-sm" ><i
                  class="fa fa-trash" ></i >
              Delete</a >
          </td >
        </tr >
        </tbody >


      </table >
    </div >
  </div >

</div>



  <div class="row" data-th-if="${ #lists.isEmpty(employees)}" >
    <div class="col-sm-12" >
      <div class="alert alert-warning alert-dismissible fade show" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" >
          <span aria-hidden="true" >&times;</span >
        </button >
        <h3 class="text-center text-danger" >
          <strong >There is no employee upto now please add employee to the system
                   using add user button.
          </strong >
        </h3 >
      </div >
    </div >
  </div >
</div >
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

<script >
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script >
</body >
</html >
